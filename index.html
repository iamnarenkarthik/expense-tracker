<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naren's Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-wallet"></i> Naren's Expense Tracker</h1>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>

    <main>
      <!-- Add Expense Form -->
      <section class="form-section">
        <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
        <form id="expense-form">
          <div class="form-group">
            <label for="expense-name">Description</label>
            <input type="text" id="expense-name" placeholder="Dinner at Restaurant" required>
          </div>
          
          <div class="form-group">
            <label for="expense-amount">Amount (‚Çπ)</label>
            <input type="number" id="expense-amount" placeholder="500" min="1" required>
          </div>
          
          <div class="form-group">
            <label for="expense-category">Category</label>
            <select id="expense-category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Petrol">‚õΩ Petrol</option>
              <option value="Medical">üè• Medical</option>
              <!-- Add all other categories -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="payment-mode">Payment Mode</label>
            <select id="payment-mode" required>
              <option value="Cash">üíµ Cash</option>
              <option value="GPay">üì± GPay</option>
              <option value="Card">üí≥ Card</option>
              <option value="UPI">üè¶ UPI</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="expense-date">Date</label>
            <input type="date" id="expense-date" required>
          </div>
          
          <button type="submit" id="add-btn">
            <i class="fas fa-save"></i> Add Expense
          </button>
        </form>
      </section>

      <!-- Analytics Section -->
      <section class="analytics-section">
        <div class="filters">
          <button class="filter-btn active" data-filter="today">Today</button>
          <button class="filter-btn" data-filter="month">This Month</button>
          <button class="filter-btn" data-filter="all">All Time</button>
          <input type="date" id="custom-date">
        </div>

        <div class="summary-cards">
          <div class="summary-card">
            <h3>Today</h3>
            <p id="today-total">‚Çπ0.00</p>
          </div>
          <div class="summary-card">
            <h3>This Month</h3>
            <p id="month-total">‚Çπ0.00</p>
          </div>
          <div class="summary-card">
            <h3>Total</h3>
            <p id="all-time-total">‚Çπ0.00</p>
          </div>
        </div>

        <div class="expenses-list">
          <h2><i class="fas fa-history"></i> Recent Expenses</h2>
          <div class="list-header">
            <span class="desc-col">Description</span>
            <span class="amount-col">Amount</span>
            <span class="payment-col">Payment</span>
          </div>
          <ul id="expense-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
